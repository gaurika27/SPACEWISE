
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Got Feedback? Help Us Improve</h1>
        <form action="https://formsubmit.co/c1ed5fc3f96bbfe530e0be809911705a" method="POST">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="6" required></textarea>
            </div>
            <button type="submit" class="button">Send</button>
        </form>
    </div>
</body>
</html>
